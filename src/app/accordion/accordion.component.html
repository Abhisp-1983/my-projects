<div class="accordion-container">
  <div class="accordion-item" *ngFor="let section of [0, 1, 2]">
    <div class="accordion-header" 
         (click)="toggleAccordion(section)"
         [@highlight]="getState(section)"
         [class.active]="activeSection === section">
      <div class="header-content">
        <span class="section-number">{{section + 1}}</span>
        <h3>Section {{section + 1}}</h3>
      </div>
      <span class="accordion-icon" [@rotateIcon]="activeSection === section ? 'open' : 'closed'">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M7 10l5 5 5-5z"/>
        </svg>
      </span>
    </div>
    <div class="accordion-content" [@slideInOut]="activeSection === section ? 'open' : 'closed'">
      <div class="content-wrapper">
        <p>Content for section {{section + 1}}. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="action-buttons">
          <button class="btn">Learn More</button>
          <button class="btn btn-outline">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
